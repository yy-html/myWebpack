<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div style='width:140px;height:140px;background:#000;position:absolute'>0</div>
		<div style='width:130px;height:130px;background:#f00;position:absolute'>1</div>
		<div style='width:120px;height:120px;background:#999;position:absolute'>2</div>
		<div style='width:110px;height:110px;background:#00f;position:absolute'>3</div>
		<div style='width:100px;height:100px;background:#0f0;position:absolute'>4</div>
		<script>
			var oDiv = document.querySelectorAll('div');
			oDiv[0].style.transition = '0.1s';
			oDiv[1].style.transition = 
			oDiv[2].style.transition = 
			oDiv[3].style.transition = 
			oDiv[4].style.transition = '0.2s linear';
			
			document.onmousemove = function(evt){
				var e = evt || window.event;
				var left = e.pageX - 70;
				var top = e.pageY - 70;
				if(left < 0){
					left = 0;
				}
				if(left > document.documentElement.clientWidth - 140){
					left = document.documentElement.clientWidth - 140;
				}
				if(top < 0){
					top = 0;
				}
				if(top > document.documentElement.clientHeight - 140){
					top = document.documentElement.clientHeight - 140;
				}
				oDiv[0].style.left = left + 'px';
				oDiv[0].style.top = top + 'px';
				
				
			}
			
			setInterval(function fn(){
				for(var i = 4;i > 0;i --){
					oDiv[i].style.left = oDiv[i - 1].style.left;
					oDiv[i].style.top = oDiv[i - 1].style.top;
				}
			},100)
			
			
			
			

			
		</script>
					
					
	</body>
</html>
