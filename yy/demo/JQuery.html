<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				width:100%;
				height:100%;
			}
			#box{
				height:200px;
				border:1px solid #000;
				padding:10px;
				width:100px;
				background:#f00;
			}
			.border{
				border:1px solid #000;
			}
		</style>
	</head>
	<body>
		<div id='box'></div>
		<ul hidden>
			<li><span></span><span></span>1</li>
			<li><span></span>2</li>
			<li>3</li>
			<li id='four'>4</li>
			<li class='five' hidden="hidden">5</li>
		</ul>
		<script src='js/jquery-1.11.3.js'></script>
		<script src="js/gongjv.js"></script>
		<script>
			/*
			 * hide():
			 * show():
			 * toggle():宽高透明度
			 * 
			 * slideDown():
			 * slideUp():
			 * slideToggle():高
			 * 
			 * fadeIn():
			 * fadeOut():
			 * fadeToggle():透明度
			 * 
			 * animate({
			 * 	 width : 100,
			 * 	 height : 200,
			 * 	 top : 100,
			 * 	 opacity : .5
			 * },1000,function(){
			 *   alert('完成');
			 * }):所有属性
			 * 
			 */
			console.log($('li:lt(2)').text());
			//.parent() : 父元素；.parents() : 祖元素们；.children() : 子元素(不包含孙子元素的)
			$('li').get(1); // === $('li')[1]; != $('li').eq(1);
			$('span','li:eq(0)'); // === $('li:eq(0) span');	选择第一个li下的所有span
			$('li').has('span'); // === $('li:has(span)');
			
			$(document).click(function(){
				$('#box').fadeToggle(1000);
				$('ul').toggle('fast',function(){
					$(this).toggleClass('border');
				});
			})
			
			$('#box').data('num',6);
			console.log($('#box').data('num'));
			
				console.log($(document).outerHeight());
			
			
		</script>
	</body>
</html>
