		<script>
            var text = 111
            var obj = {}
            obj.key = 2
            Object.defineProperties(obj,{
                key:{
                    enumerable: true,
                    configurable: false,
                    get(){
                        // alert(1)
                        return text
                    },
                    set(val){
                        // console.log(val)//被设置的值 222
                        text = val 
                    }
                }
            })
            delete obj.key
            console.log(obj.key)    //obj.key被获取的时候 get 被调用
            obj.key = 222   //obj.key被设置的时候 set 被调用
            console.log(text)   // 222
            console.log(obj.key)
