<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>

		</style>
	</head>
	<body>
		<button>升序/降序</button>
		<button>默认</button>
		<div id='box'>
			<ul>2</ul>
			<ul>5</ul>
			<ul>1</ul>
			<ul>6</ul>
			<ul>3</ul>
			<ul>4</ul>
		</div>
		<script src='js/jquery-1.11.3.js'></script>
		<script>
			const ul = document.querySelectorAll('ul');
			const div = document.getElementById('box');
			const btn = document.querySelectorAll('button')[0];
			const btn2 = document.querySelectorAll('button')[1];
			let num = true;
			
			btn.onclick = function(){
				sort(num);
				num = !num
			}
			btn2.onclick = function(){
				div.innerHTML = '';
				
				for(var i = 0;i < ul.length;i ++){
					div.appendChild(ul[i]);
				}
			}
			
			function sort(num){
				const arr = []
				for(var i = 0;i < ul.length;i ++){
					arr.push(ul[i]);
				}
				arr.sort(function(a,b){
					return num ? a.innerText - b.innerText : b.innerText - a.innerText
				})
				
				div.innerHTML = '';
				
				for(var i = 0;i < arr.length;i ++){
					div.appendChild(arr[i]);
				}
			}
		</script>
	</body>
</html>
