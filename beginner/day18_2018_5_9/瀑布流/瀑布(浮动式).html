<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>瀑布</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			li {
				list-style: none;
			}
			#box {
				margin: 0 auto;
				width: 700px;
			}
			ul {
				width: 200px;
				float: left;
				margin: 0 auto;
				margin-right: 10px;
			}
			img {
				width: 200px;
				padding-top: 10px;
			}
		</style>
	
	</head>

	<body>
	
		<div id="box">
			<ul></ul>
			<ul></ul>
			<ul></ul>

		</div>
		<script type="text/javascript">
			//获取所有的ul
			let oUl = document.querySelectorAll('#box ul');
			loadImg(oUl)
			//求最小高度的函数，返回最小高度的下标值
			function minHeight(uls){
				let min = uls[0].offsetHeight; //先取第一个ul的高度
				let index = 0;
				for(let i = 0,len = uls.length;i < len;i ++){
					if(uls[i].offsetHeight < min){
						min = uls[i].offsetHeight;
						index = i; //记录最小高度的下标
					}
				}
				return index;
			}
			//加载图片
			function loadImg(uls){
				for(let i = 1;i < 57;i ++){
					//创建li
					let li = document.createElement('li');
					//创建img
					let img = document.createElement('img');
					img.src = "images/" + i + '.jpg';
					img.title = i;
					li.appendChild(img);
					uls[minHeight(uls)].appendChild(li);
				}
			}
			//页面的可视高度
			let clientHeight = document.documentElement.clientHeight;
			
			
			document.onscroll = function(){
				let scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
				//页面的实际高度
				let scrollHeight = document.body.scrollHeight;
				if(scrollTop + clientHeight >= scrollHeight * 0.8){
					loadImg(oUl);
				}
			}
		</script>
	</body>

</html>
